<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Moving</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="con">
        <img src="https://pngimg.com/d/mario_PNG115.png" id="ball"></img>
        <div class="back">
            <img src="https://images.unsplash.com/photo-1602422583847-2fb94fc7d0c7?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fHN0b25lJTIwYmVhY2h8ZW58MHx8MHx8fDA%3D"
                alt="">
        </div>
        <div class="path">
            <div class="one"></div>
            <div class="second"></div>
            <div class="thrd"></div>
            <div class="four"></div>
            <div class="five"></div>
            <div class="six">
                <img src="https://images.unsplash.com/photo-1602422583847-2fb94fc7d0c7?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fHN0b25lJTIwYmVhY2h8ZW58MHx8MHx8fDA%3D"
                    alt="">
            </div>

        </div>
        <div class="btnn">
            <button id="bt">Reset</button>
        </div>
        <div class="key">
            <button id="up" class="keys"><span class="k1">&uarr;</span></button>
            <button id="left" class="keys"><span class="k2">&larr;</span></button>
            <button id="down" class="keys"><span class="k3">&darr;</span></button>
            <button id="right" class="keys"><span class="k4">&rarr;</span></button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
